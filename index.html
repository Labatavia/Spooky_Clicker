<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.css">
    <link href="https://fonts.cdnfonts.com/css/ghoulish" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Mettre meta pour informations site web et référencement -->
    <title>Spooky Clicker</title>

<body>
    <header>
        <!-- Barre de naviguation avec règles, shop et logo -->
        <nav>
           
            <img class = "logo-titles" src="img/logov2.png" alt="spookie clicker">     
            <ul class="navbar">
           
                <li class="rules"><a href="#">Regles</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
            <div class="picture-logo">
            </div>
            
        </nav>
    </header>
    <!-- PARTIE PRINCIPALE DE LA PAGE -->
    <main>
        <section class="top-body">
            <div class="picture-background">
                <div class="first-counter">
                    <p>0 PUMPCLICK</p>
                </div>
                <div class="picture-click" img>
                    <img src="img/click.png" alt="pumpkin">
                </div>
                <div class="counter">
                    <div class="second-counter">
                        <p>0 PUMPKIN P/CLICK</p>
                    </div>
                </div>
            </div>
        </section>
        <section class = "pumpkin">
            <div id="pumpclick">
            </div>
            <div id="counter">
            </div>
        </section>
        <section class = "shop">
            <div class="shop_item" id="Zombie">
            </div>
            <div class="shop_item" id="Manor">
            </div>
            <div class="shop_item" id="Graveyard">
            </div>
            <div class="shop_item" id="Catacombs">
            </div>
            <div class="shop_item" id = "Ghost">
            </div>
            <div class="shop_item" id="appocalypse">
            </div>
        </section>
    </main>
<!-- Pied de Page avec les differents réseaux -->
